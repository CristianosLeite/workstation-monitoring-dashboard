<div class="container">
  <h2>Criar Notificação</h2>
  <form (ngSubmit)="submitForm()">
    <label for="workstationId">Id da Estação:</label>
    <input type="number" id="workstationId" name="workstationId" [(ngModel)]="notification.workstation_id" required />
    <label for="content">Motivo:</label>
    <input type="text" id="content" name="content" [(ngModel)]="notification.content" required/>
    <button type="submit">Enviar</button>
  </form>
</div>
