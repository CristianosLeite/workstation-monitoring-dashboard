<div class="container">
  <h2>Criar Empresa</h2>
  <form #f="ngForm">
    <div class="form-group">
      <label for="name" class="text1">Nome:</label>
      <input type="text" class="form-control" id="company-name" name="name" [(ngModel)]="company.name" required />
    </div>
    <div class="form-group">
      <label for="companyCode" class="text2">Codigo da Empresa:</label>
      <input type="number" class="form-control" id="companyCode" name="companyCode" [(ngModel)]="company.company_code" required/>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
